spring:
  application:
    name: member
  profiles:
    #启动环境，nacos会根据环境读不同的配置dataId: member-dev.yml
    active: dev
    #注册中心的名字
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848 #nacos的配置中心地址
        file-extension: yaml
        group: DEFAULT_GROUP
        prefix: member
        namespace: train #nacos的命名空间Id

      discovery:
        server-addr: 127.0.0.1:8848 #nacos的注册中心地址
        namespace: train
